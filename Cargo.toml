[package]
name = "ssd1351"
version = "0.1.1"
authors = ["Scott Mabin <mabez123@gmail.com>"]
description = "Driver crate for the SSD1351 16bit colour OLED display driver."
keywords = ["no-std", "ssd1351", "oled", "embedded", "embedded-hal-driver"]
repository = "https://github.com/MabezDev/ssd1351"
readme = "README.md"
license = "MIT OR Apache-2.0"
exclude = [
	".travis.yml",
	".gitignore"
]

[dependencies]
embedded-graphics = { version = "0.4.0", optional = true }

[dependencies.embedded-hal]
version = "0.2.1"
features = ["unproven"]

[dev-dependencies.stm32l4]
version = "0.2.1"
features = ["stm32l4x2", "rt"]

[dev-dependencies.stm32l432xx-hal]
version = "0.1.0"

[dev-dependencies]
panic-semihosting = "0.3.0"
cortex-m-semihosting = "0.3.0"
cortex-m = "0.5.2"
nb = "0.1.1"
cortex-m-rt = "0.5.1"
heapless = "0.3.6"

[profile.dev]
incremental = false
codegen-units = 1

[profile.release]
codegen-units = 1
debug = true
lto = true

[features]
default = ["graphics"]
graphics = ["embedded-graphics"]
